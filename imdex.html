<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/Favicon-02.png" type="image/x-icon">
</head>
<body>
	<div class="contact">
		<h1>Contact Me</h1>
		<hr>
		<label for="name">Name:</label>
		<input class="common" type="text" id="name">

		<label for="email">Email:</label>
		<input class="common" type="mail" id="email">

		<label for="sub">Subject:</label>
		<input class="common" type="text" id="sub">

		<label for="msg">Message:</label>
		<textarea  class="common" type="message" id="msg"></textarea>

		<input type="submit" value="Send">

	</div>
</body>
</html>
